<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List App</title>
</head>
<body>
    <div id="navbar">
        <h1>To Do List App</h1>
        <div id="datetime"></div>
    </div> 
    <div id="container">
        <div class="column" id="add-container">
            <h2>Add Task</h2>
            <input type="text" id="taskInput" placeholder="Enter task...">
            <button id="addBtn">Add</button>
        </div>
        <div class="column" id="todo-container">
            <h2>To Do</h2>
            <ul id="todo-list">
            </ul>
        </div>
        <div class="column" id="done-container">
            <h2>Done</h2>
            <ul id="done-list">
            </ul>
        </div>
    </div>    
    
    <script src="script.js"></script>
</body>
</html>
